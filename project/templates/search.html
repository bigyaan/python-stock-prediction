{% extends 'base.html' %}

{% block title %}
Search Results
 {% endblock title %}

 {% block body%}


 <h1 id = "searched">{{searched}}</h1>
 <div class="card" style="width: 25rem;">
  <div class="card-body">
 <table class="table table-striped">
   <tbody>
     {% for k,v  in searched_data.items %}

  {% if searched == k %}
{% for x,y in v.items %}
     <tr>
       <th scope="row">{{x}}</th>
       <td>{{y}}</td>
       
     </tr>
     {% endfor %}
     {% endif %}
     {% endfor %}
     
     
   </tbody>
 </table>
</div> 
</div>
{{context|safe}}
 {% endblock body %}
